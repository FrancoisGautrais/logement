<!DOCTYPE html>
<html lang="fr">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
textarea{
  width: 500px;
  height: 200px;
}
</style>
<body>

<form action="upload" method="post" enctype="multipart/form-data">
  <div class="form-example">
    <label for="files">Fichier </label>
    <input type="file" name="files" id="files" required multiple>
  </div>
  <div class="form-example">
    <label for="reference">Référence</label>
    <input type="text" name="reference" id="reference" required>
  </div>
  <div class="form-example">
    <label for="adress">Adresse / identification du logement </label>
    <input type="text" name="adress" id="adress" required>
  </div>
  <div class="form-example">
    <label>Adresse / identification du logement </label>
    <textarea  name="note" >
    </textarea>
  </div>
  <div class="form-example">
    <label for="password">Mot de passe </label>
    <input type="text" name="password" id="password" required>
  </div>
  <div class="form-example">
    <input type="submit" value="Générer">
  </div>
</form>


</body>
</html>
